<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Analytics Dashboard for SmartStock AI">
    <meta name="author" content="Your Name">
    <title>Analytics </title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css')}}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="text/javascript" src="{{ url_for('static', filename='script/script.js')}}" defer></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!-- sidebar -->
    <div class="sidebar">
        <a href="#" class="bx logo">
            <!-- <img src="assets/dashboard.jpg" alt="Logo"> -->
            <div class="logo-name">
                <span>MindMapr </span>AI
            </div>
        </a>
        <ul class="side-menu">
            <li>
                <form action="{{ url_for('index') }}" method="POST" style="display: inline;">
                    <button type="submit" style="all: unset; cursor: pointer;">
                        <i class='bx bxs-dashboard'></i>InsightHub
                    </button>
                </form>
            </li>
            <li>
                <form action="/live" method="POST" style="display: inline;">
                    <button type="submit" style="all: unset; cursor: pointer;">
                        <i class='bx bx-video'></i>Live Monitoring
                    </button>
                </form>
            </li>
            <li class="active"><a href="{{ url_for('Analytics') }}"><i class='bx bx-bar-chart'></i>Analytics</a></li>
            <li>
                <form action="{{ url_for('Messages') }}" method="POST" style="display: inline;">
                    <button type="submit" style="all: unset; cursor: pointer;">
                        <i class='bx bx-message-square-dots'></i>Messages
                    </button>
                </form>
            </li>
            <!-- <li><a href="#"><i class='bx bx-group'></i>Users</a></li> -->
            <li>
                <form action="{{ url_for('Settings') }}" method="POST" style="display: inline;">
                    <button type="submit" style="all: unset; cursor: pointer;">
                        <i class='bx bx-cog'></i>Settings
                    </button>
                </form>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#" class="logout">
                    <i class='bx bx-log-out'></i> Logout
                </a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <!-- navbar -->
        <nav>
            <i class='bx bx-menu'></i>
            <form action="#">
                <div class="form-input">
                    <input type="search" placeholder="Search here">
                    <button class="search-btn" type="submit"><i class='bx bx-search'></i></button>
                </div>
            </form>
            <input type="checkbox" id="theme-toggle" hidden>
            <label for="theme-toggle" class="theme-toggle"></label>
            <a href="#" class="notify">
                <i class='bx bx-bell'></i>
                <span class="count">12</span>
            </a>
            <a href="#" class="profile">
                <img src="../static/assets/user-profile-icon.png" alt="Profile Icon">
            </a>
        </nav>

        <!-- body content -->
        <main>
            <div class="header">
                <div class="left">
                    <h1 id="dash">Analytics</h1>
                    <ul class="breadcrumb">
                        <li><a href="#">Analytics</a></li>
                        <li> / </li>
                        <li><a href="#" class="active">Class</a></li>
                    </ul>
                </div>
            </div>

            <div class="grid-container">
                <div class="grid-item">
                    <h2>Section 1</h2>
                    <img src="../static/images/high_beta.jpg" alt="Visualization 1">
                </div>
                <div class="grid-item">
                    <h2>Section 2</h2>
                    <img src="../static/images/high_gamma.jpg" alt="Visualization 2">
                </div>
                <div class="grid-item">
                    <h2>Section 3</h2>
                    <img src="../static/images/3.jpg" alt="Visualization 3">
                </div>
                <div class="grid-item">
                    <h2>Section 4</h2>
                    <img src="../static/images/4.jpg" alt="Visualization 4">
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
